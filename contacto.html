<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Robot.jpeg" type="image/x-icon">
    <title>Contacto - Johao Grisales</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eaf4ff;
            color: #222;
        }

        header {
            background: linear-gradient(90deg, #4da3ff, #00c3ff);
            color: white;
            text-align: center;
            padding: 40px 10px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #e7f3ff;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #cfe6ff;
        }

        nav a {
            text-decoration: none;
            color: #0078ff;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 10px;
            padding: 8px 15px;
        }

        nav a:hover {
            background-color: #0078ff;
            color: white;
        }

        .contenedor {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0078ff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #004c99;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #cfe6ff;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #0078ff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #0078ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005fcc;
            transform: translateY(-2px);
        }

        .info-contacto {
            margin-top: 30px;
            text-align: center;
            color: #004c99;
        }

        .info-contacto a {
            color: #0078ff;
            text-decoration: none;
            font-weight: bold;
        }

        .info-contacto a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background-color: #e7f3ff;
            padding: 20px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contáctame</h1>
        <p>¿Tienes un proyecto o idea? ¡Hablemos!</p>
    </header>

    <nav>
        <a href="./index.html">Inicio</a>
        <a href="./principal.html">Principal</a>
        <a href="./ayuda.html">Ayuda</a>
        <a href="./certificaciones.html">Certificaciones</a>
        <a href="./portafolio.html">Portafolio</a>
    </nav>

    <div class="contenedor">
        <h2>Contacto</h2>

        <form action="grisalesjohao@gmail.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>

        <div class="info-contacto">
            <p>O puedes escribirme directamente a:  
                <a href="grisalesjohao@gmail.com">Correo</a>
            </p>
        </div>
    </div>

    <footer>
        © 2025 Johao Grisales — Todos los derechos reservados.
    </footer>

</body>
</html>
